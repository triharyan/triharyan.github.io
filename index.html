<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Jawab Tes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            gap: 50px;
        }

        .header {
            grid-column: 1 / 3;
            text-align: center;
            font-size: 24px;
            background-color: #e0e0d3;

            font-weight: bold;
            margin-bottom: 20px;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 20px;
		margin-bottom: 20px
            background-color: #fff;
            align-items: center; /* Supaya tombol ada di tengah */
            justify-content: center; /* Menengahkan tombol secara horizontal */
            height: 100%; /* Memastikan tinggi cukup */
        }

        .left button {
            width: 70%; /* Mengatur tombol menjadi 70% dari container */
            padding: 15px 0;
            border: none;
            background-color: #006bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .left button:hover {
            background-color: #0056b3;
        }

        .right img {
            width: calc(100% + 40%); /* Lebar gambar lebih besar 20% dari area container */
            height: auto;
            max-width: none; /* Pastikan gambar tidak dibatasi lebar default */
            border-radius: 5px;
            margin-left: -10%; /* Agar gambar tetap sejajar di tengah */
        }

        /* Media Query untuk layar ponsel */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left button {
                width: 100%; /* Pada ponsel, tombol kembali ke lebar 100% */
            }

            .right img {
                width: 100%; /* Pada ponsel, gambar kembali normal */
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Lembar Jawab Tes Arisamandiri 4.0.
    <div class="container">
        <div class="left">
            <button onclick="openInNewTab('https://docs.google.com/forms/d/e/1FAIpQLSdUxVRlFz6C01hVw7HLlhThjBHIU_6Q2FfCJDQvFnkdvlGN1g/viewform?usp=sf_link')">Tes 1</button>
            <button onclick="openInNewTab('https://docs.google.com/forms/d/e/1FAIpQLSevjoCD4EkUlmJSik38VlnaYL0L_WbibAvNoWh8f3EXQed3xQ/viewform?usp=sf_link')">Tes 2</button>
            <button onclick="openInNewTab('https://docs.google.com/forms/d/e/1FAIpQLSebQhJAug0y-jx_B2mV0IFo5U226wiwAYAiaRYz_DI-UPlOQw/viewform?usp=sf_link')">Tes 3</button>
            <button onclick="openInNewTab('https://docs.google.com/forms/d/e/1FAIpQLSdQzgMLZJfvoLxx0_ET3qkWa9VW801bwxSahVLyvZr7bW4FWA/viewform?usp=sf_link')">Tes 4</button>
        </div>
        <div class="right">
            <!-- Gambar diambil dari URL -->
            <img src="https://www.arisamandiri.com/assets/img/assets/bgAbout.jpg" alt="Logo" class="logo">
        </div>
    </div>

    <script>
        function openInNewTab(url) {
            window.open(url, '_blank').focus();
        }
    </script>
</body>
</html>
