<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Seleksi</title>
    <style>
        /* Atur body dengan margin nol dan tinggi penuh layar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Atur gambar latar belakang */
        .background {
            position: relative;
            height: 100vh;
            background-image: url('https://www.arisamandiri.com/assets/img/assets/bgAbout.jpg'); /* Ganti URL ini dengan gambar Anda */
            background-size: cover;
            background-position: center;
        }

        /* Layer gradasi hitam transparan di atas gambar */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)); /* Gradasi transparan hitam */
            z-index: 1;
        }

        /* Headline di bagian atas */
        .headline {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            z-index: 2;
        }

        /* Container untuk tombol */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            justify-content: space-around;
            width: 70%;
            flex-wrap: wrap;
        }

        /* Tombol dengan logo */
        .button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            margin: 10px;
            width: 30%;
            height: auto;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        /* Atur logo dalam tombol */
        .button img {
            width: 75%;
            height: auto;
        }

        /* Deskripsi di bawah tombol */
        .button p {
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            color: #333;
        }

        /* Responsif untuk layar kecil (HP) */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                width: 80%;
            }

            .button {
                width: 100%;
            }

            .headline {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Div untuk background gambar -->
    <div class="background">
        <!-- Overlay gradasi hitam transparan -->
        <div class="overlay"></div>

        <!-- Headline di bagian atas -->
        <h1 class="headline">Portal Seleksi</h1>

        <!-- Tombol berlogo di depan background -->
        <div class="content">
            <!-- Tombol 1: Persyaratan Berkas -->
            <button class="button">
                <img src="https://www.arisamandiri.com/assets/img/assets/logoAM.png" alt="Logo A">
                <h2>Persyaratan Berkas</h2>
            </button>

            <!-- Tombol 2: Pelaksanaan Tes -->
            <button class="button">
                <img src="https://www.arisamandiri.com/assets/img/assets/logoAM.png" alt="Logo B">
                <h2>Pelaksanaan Tes</h2>
            </button>

            <!-- Tombol 3: Absensi Masuk Kerja -->
            <button class="button">
                <img src="https://www.arisamandiri.com/assets/img/assets/logoAM.png" alt="Logo C">
                <h2>Absensi Masuk Kerja</h2>
            </button>
        </div>
    </div>
</body>
</html>
